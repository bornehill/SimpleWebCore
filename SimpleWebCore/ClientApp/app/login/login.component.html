<div class="row">
    <div class="col-md-4 col-md-offset-4">
        <div *ngIf="errorMessage" class="alert alert-warning">{{ errorMessage }}</div>
        <form (submit)="onLogin()" #loginForm="ngForm">
            <div class="form-group">
                <label for="username">UserName:</label>
                <input class="form-control" type="text" name="username" [(ngModel)]="credentials.username" #username="ngModel" required/>
                <div class="text-danger" *ngIf="username.touched && username.invalid && username.errors.required">Username is required!</div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input class="form-control" type="password" name="password" [(ngModel)]="credentials.password"/>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-success" value="login" [disabled]="loginForm.invalid"/>
                <a routerLink="/" class="btn btn-default">Cancel</a>
            </div>
        </form>
    </div>
</div>
